<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Kenny Lu</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% if (htmlWebpackPlugin.options.title) { %>
    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>"></meta>
    <% } %>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <% if (htmlWebpackPlugin.files.favicon) { %>
      <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.favicon %>">
    <% } %>
    <%
      for (var chunk in htmlWebpackPlugin.files.chunks) {
        var keys = Object.keys(htmlWebpackPlugin.files.chunks[chunk].css);

        for (var key in keys) {
    %>
    <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.chunks[chunk].css[key] %>"></link>
    <%
        }
      }
    %>
  </head>
  <body>
    <div id='root' />
    <script src="/bundle.js"></script>
  </body>
</html>
